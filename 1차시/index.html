<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>



<body>
    <div class="container">
        <div class="header">
            <h3>Yunsu ChatGPT Bot</h3>
        </div>

        <div class="info"></div>
            <a href="https://ys-woo.github.io/haedal_hw/" target="_blank">Made by YunSu</a>
        </div>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/68919c29ca.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
